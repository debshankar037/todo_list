<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="dark-mode-btn" class="dark-mode-btn">☀️</button>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-container">
            <input type="text" id="new-task" placeholder="Add a new task...">
            <button id="add-task-btn">Add Task</button>
        </div>
        <div class="task-lists">
            <div class="tasks">
                <h2>Unfinished Tasks(Click on the tasks to remove them from list)</h2>
                <ul id="unfinished-tasks">
            </div>
            <div class="tasks">
                <h2>Finished Tasks(Click on the tasks to remove them from list)</h2>
                <ul id="finished-tasks"></ul>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
